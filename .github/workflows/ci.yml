name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Clean workspace
        run: sudo rm -rf "${GITHUB_WORKSPACE}"/*

      - uses: actions/checkout@v4

      - name: Créer fichier .env 
        run: |
          echo "MYSQL_HOST=localhost" >> .env
          echo "MONGODB_HOST=localhost" >> .env
          echo "MYSQL_DB_NAME=mydb" >> .env
          echo "DB_USERNAME=user" >> .env
          echo "DB_PASSWORD=pass" >> .env

      - name: Installer les dependences Python
        working-directory: .
        run: |
          python3 -m pip install -r requirements.txt --break-system-packages
          python3 -m pip install pytest --break-system-packages

      - name: Démarrer le conteneur
        run: docker compose up -d

      - name: Attendre MySQL et initialiser la base de données
        run: |
          echo "Waiting for MySQL to be ready..."
          timeout=60
          until docker exec mysql mysqladmin ping -h localhost -u root -proot --silent; do
            echo "Waiting for MySQL..."
            sleep 3
            timeout=$((timeout - 3))
            if [ $timeout -le 0 ]; then
              echo "MySQL failed to start"
              exit 1
            fi
          done
          
          echo "Executing database initialization..."
          docker exec mysql mysql -u root -proot mydb < db-init/init.sql
          echo "Database initialized successfully!"

      - name: Exécuter test_user.py (TODO - inclure tous les tests)
        working-directory: src
        run: python3 -m pytest tests/test_user.py -v 

      - name: Déploiement
        working-directory: src
        run: echo "TODO - Faire le déploiement"

      - name: Cleanup
        if: always()
        run: docker compose down -v